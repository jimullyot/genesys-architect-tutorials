inboundCall:
  name: "{{flow_name}}"
  description: Access a property on a JSON value that contains an object and read it
  division: Home
  startUpRef: "/inboundCall/tasks/task[Startup Task_12]"
  defaultLanguage: en-us
  supportedLanguages:
    en-us:
      defaultLanguageSkill:
        noValue: true
      textToSpeech:
        Genesys TTS:
          voice: Jill
  initialGreeting:
    exp: AudioPlaybackOptions(Append(ToAudioTTS("This flow will access a customer name property on a json value and read it back.  The customer name will be your student name."), ToAudioBlank(750)), false)
  variables:
    - jsonVariable:
        name: Flow.CustomerJson
        initialValue:
          noValue: true
    - stringVariable:
        name: Flow.CustomerName
        initialValue:
          noValue: true
  settingsActionDefaults:
    playAudioOnSilence:
      timeout:
        lit:
          seconds: 40
    detectSilence:
      timeout:
        lit:
          seconds: 40
    callData:
      processingPrompt:
        lit:
          name: PromptSystem.processing
    collectInput:
      noEntryTimeout:
        lit:
          seconds: 5
    dialByExtension:
      interDigitTimeout:
        lit:
          seconds: 6
    transferToUser:
      connectTimeout:
        noValue: true
    transferToNumber:
      connectTimeout:
        noValue: true
    transferToGroup:
      connectTimeout:
        noValue: true
    transferToFlowSecure:
      connectTimeout:
        lit:
          seconds: 15
  settingsErrorHandling:
    errorHandling:
      disconnect:
        none: true
    preHandlingAudio:
      tts: Sorry, an error occurred. Please try your call again.
  settingsMenu:
    extensionDialingMaxDelay:
      lit:
        seconds: 1
    listenForExtensionDialing:
      lit: true
    menuSelectionTimeout:
      lit:
        seconds: 10
    repeatCount:
      lit: 3
  settingsPrompts:
    # ensureAudioInPrompts: false
    promptMediaToValidate:
      - mediaType: audio
      - mediaType: tts
  settingsSpeechRec:
    completeMatchTimeout:
      lit:
        ms: 100
    incompleteMatchTimeout:
      lit:
        ms: 1500
    maxSpeechLengthTimeout:
      lit:
        seconds: 20
    minConfidenceLevel:
      lit: 50
    asrCompanyDir: none
    asrEnabledOnFlow: true
  tasks:
    - task:
        name: Startup Task
        refId: Startup Task_12
        actions:
          - updateData:
              name: Set Up Customer Info
              statements:
                - json:
                    variable: Flow.CustomerJson
                    value:
                      lit: "{\n  \"firstName\": \"Jim\",\n  \"lastName\":  \"Doe\"  \n}"
          - updateData:
              name: Put Name In Variable
              statements:
                - string:
                    variable: Flow.CustomerName
                    value:
                      exp: Flow.CustomerJson.firstName
          - playAudio:
              name: Play Back the Name
              audio:
                exp: AudioPlaybackOptions(Append(ToAudioTTS("Hello"), ToAudioTTS(Flow.CustomerName)), false)
          - decision:
              name: Is this a JSON object that is contained in Flow.CustomerJSON
              condition:
                exp: IsJsonObject(Flow.CustomerJson)
              outputs:
                "yes":
                  actions:
                    - playAudio:
                        name: Play Audio
                        audio:
                          tts: Yes, the flow customer JSON variable contains a JSON object
          - disconnect:
              name: Disconnect
